<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superposition Anatomique</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('fond-test.png'); /* Ajouter l'image de fond */
            background-size: cover; /* S'adapte pour couvrir toute la page */
            background-position: center; /* Centre le fond */
            background-repeat: no-repeat; /* Évite la répétition */
        }
        .container {
            position: relative;
            width: 50vw; /* Largeur relative pour la réactivité */
            height: 80vh; /* Hauteur relative pour la réactivité */
        }
        .skeleton {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Garde les proportions sans déformation */
        }

        /* Adaptation pour les petits écrans */
        @media (max-width: 768px) {
            .container {
                width: 80vw; /* Réduit la taille sur les écrans plus petits */
                height: 90vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="human.png" alt="Squelette humain" class="skeleton">
    </div>
</body>
</html>
